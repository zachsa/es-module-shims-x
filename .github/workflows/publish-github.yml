name: Publish to GitHub

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
        - uses: actions/checkout@main 
        - uses: actions/setup-node@main
          with:
              node-version: '20.x'
              registry-url: 'https:/npm.pkg.github.com'
        - run: npm ci
        - run: npm publish
          env:
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}